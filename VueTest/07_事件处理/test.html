<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="demo">

  <h2>1. 绑定监听</h2>
  <button v-on:click="handleClick">绑定监听</button>
  <button @click="handleClick1">绑定监听</button>
  <button @click="handleClick2($event,'Hello')">绑定监听</button>

  <h2>2. 事件修饰符</h2>
  <a href="http://www.baidu.com" @click.prevent="test1">点击链接</a>

  <h2>3. 按键修饰符</h2>
  <input type="text" @keyUp.enter="test2">

</div>

<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
new Vue({
  el:'#demo',
  data:{

  },
  methods:{
    handleClick(event){
      alert(event.target.innerHTML)
    },
    handleClick1(event, msg){
      msg='nkkf'
      alert(event.target.innerHTML + '---' + msg)
    },
    handleClick2(event, msg){
      alert(event.target.innerHTML + '---' + msg)
    },
    test1(){
      alert('阻止事件默认行为')
    },
    test2(event){
      alert(event.keyCode + '---' + event.target.value)
    }
  }
})
</script>
</body>
</html>
