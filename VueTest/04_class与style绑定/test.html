<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA{
      color: chartreuse;
    }
    .classB{
      background: deeppink;
    }
    .classC{
      font-size: 20px;
    }
  </style>
</head>
<body>

<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
  <p class="classA">这是：class</p>
  <p class="classB" :class="a">这是：class</p>
  <p :class="['classA', 'classB']">这是：数组</p>
  <p :class="{classC:isC, classB:isB}">这是：对象</p>
  <button @click="handleClick">切换</button>


  <h2>2. style绑定</h2>
  <p style="font-size: 30px">style绑定</p>
  <p :style="{fontSize}">style绑定</p>

</div>

<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
new Vue({
  el:'#demo',
  data:{
    a:'classC',
    isB:true,
    isC:false,
    // b:['classA','classB']
    fontSize:'30px'
  },
  methods:{
    handleClick(){
      this.isB=!this.isB
      this.isC=true
    }

  }
})
</script>
</body>
</html>
